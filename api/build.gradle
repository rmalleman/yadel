group 'org.roylance'
version '0.67-SNAPSHOT'

buildscript {
    ext.kotlinVersion = "1.0.3"
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:3.1.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'com.jfrog.artifactory'
apply plugin: 'maven-publish'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'http://chaperapp.dyndns-server.com:8081/artifactory/libs-snapshot-local' }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

artifactory {
    contextUrl = 'http://chaperapp.dyndns-server.com:8081/artifactory'
    publish {
        repository {
            repoKey = 'libs-snapshot-local'
            username = ''
            password = ''
        }

        defaults {
            publications('mavenJava')
            publishBuildInfo = true
            publishArtifacts = true
            properties = ['qa.level': 'basic', 'dev.team' : 'core']
            publishPom = true
        }
    }
    resolve {
        repository {
            repoKey = 'repo'
        }
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

    compile 'com.typesafe.akka:akka-cluster_2.11:2.4.7'
    compile 'com.google.protobuf:protobuf-java:3.0.0-beta-3'
    compile 'commons-io:commons-io:2.5'
    compile 'org.roylance:yaorm:0.67-SNAPSHOT'
    compile 'org.xerial:sqlite-jdbc:3.8.10.1'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

