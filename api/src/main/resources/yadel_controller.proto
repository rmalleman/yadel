syntax = "proto2";
package org.roylance.yadel;

import "yadel_report.proto";

message CommonAction {
    optional org.roylance.yadel.UIRequest request = 1;
    optional org.roylance.yadel.UIResponse response = 2;
}

message ReportController {
    optional CommonAction delete = 1;
    optional CommonAction current = 2;
}