group 'org.roylance'
version '0.1-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.2"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName="org.roylance.yadel.Main"

repositories {
    mavenCentral()
    maven { url 'http://mikeapps.org:8081/artifactory/libs-snapshot-local' }
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.0.2'

    compile 'org.roylance:yadel.api:0.15-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
